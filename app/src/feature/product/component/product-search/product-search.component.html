<div class="product-search">
  <i class="fa-light fa-search search-icon"></i>
  <input
    type="text"
    [ngModel]="productService.searchTerm$()"
    (ngModelChange)="productService.setSearchTerm($event)"
    placeholder="Chercher un produit..."
    class="search-input"
  />
  @if(productService.searchTerm$()){
    <button (click)="productService.setSearchTerm('')" class="clear-button">
      <i class="fa-light fa-xmark"></i>
    </button>
  }
</div>
