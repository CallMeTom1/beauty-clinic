<div class="products-category">
  <div class="products-category-top">
    <h3>Les produits de soins</h3>
    <div class="products-category-top-see-more">
      <span>Tout voir</span>
      <i class="fa-solid fa-chevron-right"></i>
    </div>
  </div>
  <div class="products-category-slider">
    @for(cat of categories; track cat.product_category_id){
      <app-product-category-card [productCategory]="cat"></app-product-category-card>
    }
  </div>
</div>
