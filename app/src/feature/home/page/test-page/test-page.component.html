<section>
  <h2>Test d'un champ de formulaire</h2>

  <form [formGroup]="form" (ngSubmit)="submitForm()">
    <div class="input">
      <!-- Utilisation de app-floating-label-input pour le champ "Nom" avec la configuration -->
      <app-floating-label-input-test [config]="nameConfig"></app-floating-label-input-test>
    </div>

    <button type="submit">Envoyer</button>
  </form>
</section>
