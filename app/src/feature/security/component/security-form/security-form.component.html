<section id="wrapper">
    <div class="form-area">
      @for(input of config; let last=$last;let index=$index; track index){
        <div class="input">
          <app-floating-label-input [config]="input"></app-floating-label-input>
          @if(last){
            <div (click)="formGroup.valid && triggerFormSubmission()">
              <button> Create account </button>
            </div>
          }
        </div>
      }
    </div>
</section>
