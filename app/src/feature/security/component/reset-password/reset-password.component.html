<section id="wrapper">
  <h2>Reset Password</h2>
  <div class="form-area">
    @for(input of formControlConfigs; let last=$last;let index=$index; track index){
      <div class="input">
        <app-floating-label-input [config]="input"></app-floating-label-input>
        @if(last){
          <div class="icon" (click)="formGroup.valid && onSubmit()">
          </div>
        }
      </div>
    }
  </div>
</section>
