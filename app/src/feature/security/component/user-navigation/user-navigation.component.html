<div class="user-nav">
  <div class="avatar-container" (click)="toggleDrop()">
    <app-user-avatar></app-user-avatar>
    @if(dropOpen){
      <div class="dropdown-menu">
        <nav>
          <ul>
            <div class="avatar-container__dropdown-menu__profile">
              <app-user-avatar></app-user-avatar>
              <!--
              <span>{{this.securityService.account$().firstname}}</span>
              <span>{{this.securityService.account$().lastname}}</span>
              -->
              <span>Florence</span>
              <br>
              <span>Shawn</span>
            </div>
            <li (click)="navigateToProfile()">
              <i class="fa-thin fa-user"></i>
              <span>{{profile | translate}}</span>
            </li>
            <li>
              <div class="menu-item">
                <i class="fa-thin fa-calendar-circle-exclamation"></i>
                <span>Mes rendez-vous</span>
              </div>
            </li>
            <li (click)="logout()">
              <div class="menu-item">
                <i class="fa-thin fa-arrow-right-from-bracket"></i>
                <span>{{logOut | translate}}</span>
              </div>
            </li>
          </ul>
        </nav>
      </div>
    }
  </div>
</div>
