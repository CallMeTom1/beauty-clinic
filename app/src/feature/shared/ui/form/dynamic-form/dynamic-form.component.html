<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ng-container *ngFor="let field of config">
    <app-form-field
      [labelKey]="field.labelKey"
      [controlName]="field.name"
      [type]="field.type"
      [formGroup]="form">
    </app-form-field>
  </ng-container>
  <button type="submit" [disabled]="form.invalid">{{ 'form.submit' | translate }}</button>
</form>
