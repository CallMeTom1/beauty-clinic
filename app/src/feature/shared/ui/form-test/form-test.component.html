<section id="wrapper">
  <div class="form-area">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <div *ngFor="let input of config">
        <div class="input">
          <!-- VÃ©rification que formGroup.get(input.formControlName) n'est pas null -->
          <ng-container *ngIf="formGroup.get(input.formControlName) as formControl">
            <app-floating-label-input-test
              [config]="input">
            </app-floating-label-input-test>
          </ng-container>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="formGroup.invalid">Soumettre</button>
      </div>
    </form>
  </div>
</section>
