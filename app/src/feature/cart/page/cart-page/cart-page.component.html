<div class="cart-page">
  @if(!isCartEmpty){
    <div class="left">
      <h1>Panier</h1>
      <div class="cartItems">
        @for(item of cartItems; track trackByCartItemId($index, item)){
          <app-product-item-sub [cartItem]="item"></app-product-item-sub>
        }
      </div>
    </div>
    <div class="right">
      <app-summary-cart></app-summary-cart>
    </div>
  } @else {
    <div class="empty-cart">
      <i class="fa-regular fa-cart-circle-xmark"></i>
      <h2>Oups ! Votre panier est vide</h2>
      <p>Commencez votre shopping et ajoutez des produits Ã  votre panier</p>

    </div>
  }
</div>
