<div class="cart-page">
  <div class="left">
    <h1>Panier</h1>
    <div class="cartItems">
      @for(item of cartItems; track trackByCartItemId($index, item)){
        <app-product-item-sub [cartItem]="item"></app-product-item-sub>
      }
    </div>
  </div>
  <div class="right">
    <app-summary-cart></app-summary-cart>
  </div>
</div>
